apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/prod-cluster/apps/media/wordpress
    repoURL: https://github.com/abasitt/gitops.git
    targetRevision: folder-restructure
  syncPolicy:
    automated: {}