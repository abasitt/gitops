apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: hubble-authz
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      istio: ingressgateway 
  action: DENY
  rules:
  - from:
    - source:
        notIpBlocks: ["192.168.10.0/24"]
    to:
    - operation:
        hosts: ["hubble.thingsgreener.com"] 