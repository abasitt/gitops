apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: securityapps
  namespace: argocd
spec:
  destination:
    namespace: security
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/prod-cluster/security/argo-apps
    repoURL: https://github.com/abasitt/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true