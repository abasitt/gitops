global:
  postgresql:
    auth:
      existingSecret: "postgres-secret"
      database: "iam"
image:
  registry: docker.io
  repository: bitnami/postgresql
  tag: "15.4.0"
primary:
  persistence:
    enabled: true
    existingClaim: postgresql-data
metrics:
  enabled: false
  serviceMonitor:
    enabled: false