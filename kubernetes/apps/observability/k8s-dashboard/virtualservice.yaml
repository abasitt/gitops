---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: dashboard-vs
  namespace: observability
spec:
  hosts:
  - "dashboard.dagobah.internal"
  gateways:
  - observability-gateway
  tls:
  - name: "dashboard-routes"
    match:
    - port: 443
      sniHosts:
      - "dashboard.dagobah.internal"
    route:
    - destination:
        host: kubernetes-dashboard.observability.svc.cluster.local
        port:
          number: 443